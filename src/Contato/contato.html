<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="hero min-h-screen" style="background-image: url(img/backHello.webp); background-position: center;">

     <section class="text-center "style="margin-top: 50px;">
        <h1 style="font-size: 4rem;" class="mb-0 font-bold text-white text-outline-black">Entre em contato</h1>
    </section>
    
    <div class="d-flex justify-content-center align-items-center min-vh-80 gap-4 flex-wrap">
    
       <div class="d-flex flex-column justify-content-center align-items-center contato-bloco">
            <div style="width: 350px;">
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label select example">
                        <option selected></option>
                        <option value="1">Compra</option>
                        <option value="2">Troca</option>
                        <option value="3">Outros</option>
                    </select>
                    <label for="floatingSelectDisabled">Selecione tipo de assunto:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputNome" placeholder="nome">
                    <label for="floatingInputNome">Nome:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                    <label for="floatingInputEmail">Email:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingPhoneDisabled" placeholder="(00) 00000-0000">
                    <label for="floatingPhoneDisabled">Telefone : (00) 00000-0000</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Deixe seu comentário" id="floatingTextarea2Disabled"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2Disabled">Comentário:</label>
                </div>
            </div>
        </div>


        <div class="card contato-bloco" style="width: 350px;">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-telephone-fill me-2"></i>Telefone:
                </h5>
                <p class="card-text">(47) 98888-8888 ou (47) 3333-3333</p>

                <h5 class="card-title">
                    <i class="bi bi-envelope-fill me-2"></i>Email:
                </h5>
                <p class="card-text">hyperboot@gmail.com</p>

                <h5 class="card-title">
                    <i class="bi bi-geo-alt-fill me-2"></i>Endereço:
                </h5>
                <p class="card-text">Rua do conhecimento, Nº 37 Blumenau-SC.</p>

                <h5 class="card-title">
                    <i class="bi bi-clock-fill me-2"></i>Horário:
                </h5>
                <p class="card-text">Segunda a Sexta: 8h às 18h</p>
                <p class="card-text">Sábado: 8h às 12h</p>

                <a href="#" class="card-link">
                    <i class="bi bi-instagram me-1"></i>Instagram
                </a>
                <a href="#" class="card-link">
                    <i class="bi bi-facebook me-1"></i>Facebook
                </a>
                <a href="#" class="card-link">
                    <i class="bi bi-x me-1"></i>Twitter
                </a>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
